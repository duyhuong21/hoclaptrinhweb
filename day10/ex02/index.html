<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex02</title>
    <link rel="stylesheet" href="style.css">
    <style>
        a{
            color: black;
            text-decoration: none;
        }
        li{
            list-style-type: katakana;
            list-style: none;
        }
        ul li:nth-child(5){
            background-color: red;
        }
        ul li:nth-of-type(3){
            background-color: red;
        }

    </style>
</head>
<body>
<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Project</a></li>

    <li><a href="#">About</a></li>
    <li><a href="#">Jobs</a></li>
</ul>
</body>
</html>
