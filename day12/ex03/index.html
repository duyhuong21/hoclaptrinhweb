<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .check-html {
            position: relative; /* để tooltip bám đúng */
        }

        .check-html:hover .check-html1 {
            display: block;
        }

        .check-html1 {
            display: none;
            position: absolute;
            top: 2.5rem; /* vị trí tooltip */
            left: 0;
            z-index: 10;
        }

        .check-html2 {
            width: 25rem;
            background-color: black;
            color: white;
            border-radius: 0.5rem;
            text-align: center;
            padding: 0.5rem;
            position: relative;
        }

        .check-html3 {
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 12px solid black;
            position: absolute;
            top: 100%;
            left: 1rem;
        }

    </style>
    <title>Document</title>
</head>
<body>
<div class="check-html">
    <input type="checkbox" id="html" class="html">
    <label for="html">html</label>
    <div class="check-html1">
        <div class="check-html2">
            <span>Email nhận thông tin khóa học (không bắt buộc)</span>
            <div class="check-html3"></div>
        </div>
    </div>
</div>
</body>
</html>
